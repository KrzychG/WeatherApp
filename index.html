<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="tlo">
        <div class="weather-info">
            <h1>Aktualna pogoda</h1>
            <p>Sprawdzanie aktualnych warunków atmosferycznych oraz prognozy pogody.</p>
        </div>
    </div>
    <h1>Prognoza pogody</h1>
    <div id="historyContainer">
        <h3>Ostatnio wyszukane miasta:</h3>
        <ul id="searchHistory"></ul>
    </div>
    <input type="text" id="miasto" list="suggestions" placeholder="Wpisz miasto">
    <button id="pokazPogode">Szukaj</button>

    <div class="pogoda" id="pogoda"></div>
    <canvas id="weatherChart" width="300" height="150"></canvas>

    <datalist id="suggestions">
        <option value="Warszawa">
        <option value="Kraków">
        <option value="Łódź">
        <option value="Wrocław">
        <option value="Poznań">
        <option value="Gdańsk">
        <option value="Szczecin">
        <option value="Bydgoszcz">
        <option value="Lublin">
        <option value="Katowice">
        <option value="Białystok">
        <option value="Gdynia">
        <option value="Częstochowa">
        <option value="Radom">
        <option value="Toruń">
        <option value="Kielce">
        <option value="Opole">
        <option value="Rzeszów">
        <option value="Zielona Góra">
    </datalist>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div id="map"></div>
    <script src="skrypt.js"></script>
</body>
</html>
